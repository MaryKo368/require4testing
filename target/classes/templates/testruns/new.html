<h1>Neuer Testlauf</h1>

<form th:action="@{/testruns/new}" th:object="${testrun}" method="post">

    <label>Name:</label>
    <input th:field="*{name}" required />

    <br/>

    <label>Datum:</label>
    <input type="date" th:field="*{executionDate}" />

    <br/>

    <button type="submit">Speichern</button>
</form>
