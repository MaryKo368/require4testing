<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Cases</title>
</head>
<body>

<h1 th:text="${requirement.title}">Requirement</h1>
<p th:text="${requirement.description}">Beschreibung</p>

<h2>Test Cases</h2>

<ul>
    <li th:each="tc : ${testcases}">
        <span th:text="${tc.expectedResult}"></span>
    </li>
</ul>

<h3>Neuen Test Case anlegen</h3>
<form th:action="@{'/requirements/' + ${requirement.id} + '/testcases/new'}" method="post">
    <input type="text" name="expectedResult" placeholder="Expected Result" required>
    <button type="submit">Speichern</button>
</form>

</body>
</html>
