<h1>Test Execution</h1>

<p><strong>Testfall:</strong> <span th:text="${execution.testCase.expectedResult}"></span></p>
<p><strong>Tester:</strong> <span th:text="${execution.tester}"></span></p>

<form th:action="@{/executions/{id}(id=${execution.id})}" method="post">
    <label>Status:</label>
    <select name="status">
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>

    <button type="submit">Speichern</button>
</form>
