<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Requirements</title>
</head>
<body>

<h1>Requirements</h1>

<a href="/requirements/new">âž• Neues Requirement</a>
<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Details</th>
    </tr>

    <tr th:each="req : ${requirements}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.title}"></td>
        <td th:text="${req.description}"></td>
        <td><a th:href="@{'/requirements/' + ${req.id}}">TestCases ansehen</a></td>
    </tr>
</table>

</body>
</html>
